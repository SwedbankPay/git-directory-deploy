name: Test

on: [push, pull_request]

jobs:
  bats:
    name: BATS
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install BATS
      run: sudo npm install -g bats

    - name: Run BATS test
      run: bats . lib

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Shellcheck
      uses: reviewdog/action-shellcheck@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        level: style

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create site folder
      run: mkdir -p _site

    - uses: docker://pandoc/core:2.9
      name: Pandoc Convert
      with:
        args: --from=markdown --to=html5 --output=_site/index.html readme.md
    
    - name: Deploy
      env:
        GIT_DEPLOY_DIR: _site
        GIT_DEPLOY_BRANCH: ${GITHUB_SHA::8}
        GIT_DEPLOY_REPO: https://${{ secrets.GITHUB_TOKEN}}@github.com/${{ github.repository }}.git
      run: ./deploy.sh

    - name: Verify deployment
      env:
        GIT_SHA: ${GITHUB_SHA::8}
      run: |
        git checkout ${GIT_SHA}
        if [[ ! -f index.html ]]; then
            echo 'index.html missing. Aborting.'
            exit 1
        fi

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Cleanup
        env:
          GIT_SHA: ${GITHUB_SHA::8}
        run: |
            if git show-ref --verify --quiet refs/heads/${GIT_SHA}; then
                echo "Branch '${GIT_SHA}' found. Deleting"
                git branch -d ${GIT_SHA}
            fi
    
