name: Test

on: [push, pull_request]

jobs:
  bats:
    name: BATS
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup BATS
      uses: mig4/setup-bats@master
      with:
        bats-version: 1.1.0

    - name: Run BATS test
      run: bats . lib

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Shellcheck
      uses: bewuethr/shellcheck-action@v2
